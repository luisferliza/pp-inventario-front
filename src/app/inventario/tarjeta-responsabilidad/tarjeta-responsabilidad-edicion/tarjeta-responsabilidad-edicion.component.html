<h2 mat-dialog-title>Artículos</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>

    
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="36px">
      <mat-form-field fxFlex>
        <mat-placeholder>No. Tarjeta</mat-placeholder>
        <input required type="number" formControlName="id_tarjeta_responsabilidad" matInput>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Receptor</mat-label>
        <mat-select required formControlName="registro">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.registro">
            {{usuario.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="36px">
      <mat-form-field fxFlex>
        <mat-label>Artículo</mat-label>
        <mat-select required formControlName="id_articulo">
          <mat-option *ngFor="let articulo of articulos" [value]="articulo.id_articulo">
            {{articulo.codigo}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>Departamento</mat-label>
        <mat-select required formControlName="id_departamento">
          <mat-option *ngFor="let departamento of departamentos" [value]="departamento.id_departamento">
            {{departamento.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear tarjeta</button>
    <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Modificar tarjeta</button>
  </mat-dialog-actions>
</form>
