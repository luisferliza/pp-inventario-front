<h2 mat-dialog-title>Traslado</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>

    

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="36px">
      <mat-form-field fxFlex>
        <mat-placeholder>Fecha de asignación</mat-placeholder>
        <input required type="date" formControlName="fecha_inicio" matInput>
      </mat-form-field>
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="36px"></div>
      <mat-form-field fxFlex>
        <mat-placeholder>Fecha de desasignación</mat-placeholder>
        <input type="date" formControlName="fecha_fin" matInput>
      </mat-form-field>
    </div>


    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="36px">
      <mat-form-field fxFlex>
        <mat-label>Departamento</mat-label>
        <mat-select required formControlName="departamento">
          <mat-option *ngFor="let departamento of departamentos" [value]="departamento.id_departamento"  >
            {{departamento.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Usuario</mat-label>
        <mat-select required formControlName="registro">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.registro">
            {{usuario.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear traslado</button>
    <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Modificar traslado</button>
  </mat-dialog-actions>
</form>
