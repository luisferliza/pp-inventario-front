<h2 mat-dialog-title>Traslado</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>

    

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="36px">
      <mat-form-field fxFlex>        
        <input matInput [matDatepicker]="fecha_inicio" placeholder="Fecha de asignaciÃ³n" formControlName="fecha_inicio">
        <mat-datepicker-toggle matSuffix [for]="fecha_inicio"></mat-datepicker-toggle>              
      </mat-form-field>
      <mat-datepicker #fecha_inicio></mat-datepicker>

      <mat-form-field fxFlex>        
        <input matInput [matDatepicker]="fecha_fin" placeholder="Ingrese la fecha deseada" formControlName="fecha_fin">
        <mat-datepicker-toggle matSuffix [for]="fecha_fin"></mat-datepicker-toggle>              
      </mat-form-field>
      <mat-datepicker #fecha_fin></mat-datepicker>
    </div>


    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="36px">
      <mat-form-field fxFlex>
        <mat-label>Departamento</mat-label>
        <mat-select required formControlName="departamento">
          <mat-option *ngFor="let departamento of departamentos" [value]="departamento.id_departamento"  >
            {{departamento.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Usuario</mat-label>
        <mat-select required formControlName="idUsuario">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
            {{usuario.nombrepp}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear traslado</button>
    <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Modificar traslado</button>
  </mat-dialog-actions>
</form>
