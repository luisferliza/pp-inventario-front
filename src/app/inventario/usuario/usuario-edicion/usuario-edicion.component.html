<h2 mat-dialog-title>Tipos de articulos</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

      <div *ngIf="isCreateMode()" fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
            <mat-placeholder>Registro Personal</mat-placeholder>
            <input required type="number" formControlName="idUsuario" matInput>
        </mat-form-field>
    </div>  
    
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-placeholder>Nombre</mat-placeholder>
                <input required type="text" formControlName="nombrepp" maxlength="75" matInput>
            </mat-form-field>
            <mat-form-field fxFlex>
              <mat-placeholder>Puesto</mat-placeholder>
              <input required type="text" formControlName="puesto" maxlength="75" matInput>
          </mat-form-field>
        </div>
    </mat-dialog-content>

        <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
            <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear usuario</button>
            <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar usuario</button>
        </mat-dialog-actions>
</form>
