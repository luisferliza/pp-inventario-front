<h2 mat-dialog-title>Categorías</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-placeholder>Nombre</mat-placeholder>
                <input required type="text" formControlName="nombre" maxlength="75" matInput>
            </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Depreciacion</mat-label>
            <mat-select required formControlName="depreciacion">
                <mat-option *ngFor="let dep of depreciaciones" [value]="dep.valor">
                    {{dep.descripcion}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear Categoría</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar Categoría</button>
    </mat-dialog-actions>
</form>
