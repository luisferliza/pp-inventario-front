<h2 mat-dialog-title>Plazos</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-placeholder>Nombre</mat-placeholder>
                <input required type="text" formControlName="nombre" matInput>
            </mat-form-field>          
        </div>
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
          <mat-form-field fxFlex>
              <mat-placeholder>Descripcion</mat-placeholder>
              <input required type="text" formControlName="descripcion" matInput>
          </mat-form-field>          
      </div>
    </mat-dialog-content>

        <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
            <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear Plazo</button>
            <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar Plazo</button>
        </mat-dialog-actions>
</form>
