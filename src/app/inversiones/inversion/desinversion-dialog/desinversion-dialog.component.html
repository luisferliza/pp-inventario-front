<h2 mat-dialog-title>{{title}}</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="36px">      
      <mat-form-field fxFlex>
        <mat-placeholder>Observaci√≥n</mat-placeholder>
        <textarea type="text" formControlName="observacion" maxlength="500" matInput></textarea>
      </mat-form-field> 
    </div>

  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button [disabled]="!form.valid">Confirmar {{title}}</button>    
  </mat-dialog-actions>
</form>
