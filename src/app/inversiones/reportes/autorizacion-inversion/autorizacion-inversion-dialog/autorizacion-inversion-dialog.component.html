<h2 mat-dialog-title>Formato de reporte</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="100px">
      <mat-form-field fxFlex>
        <mat-placeholder>No. Acta</mat-placeholder>
        <input required type="text" formControlName="acta" matInput>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput [matDatepicker]="formDatepickerRef" placeholder="Ingrese la fecha de la sesion" formControlName="sesion">
        <mat-datepicker-toggle matSuffix [for]="formDatepickerRef"></mat-datepicker-toggle>              
      </mat-form-field>      
      <mat-datepicker #formDatepickerRef  ></mat-datepicker>
    </div>   

    
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button [disabled]="!form.valid">Crear reporte</button>    
  </mat-dialog-actions>
</form>
