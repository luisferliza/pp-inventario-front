<h2 mat-dialog-title>Formato de reporte</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="100px">
      <mat-form-field fxFlex>
        <mat-placeholder>Total de préstamos a trabajadores</mat-placeholder>
        <input required type="number" formControlName="prestamos_trabajadores" matInput>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-placeholder>Total de préstamos hipotecarios</mat-placeholder>
        <input required type="number" formControlName="prestamos_hipotecarios" matInput>
      </mat-form-field>
    </div>   

    
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button [disabled]="!form.valid">Crear reporte</button>    
  </mat-dialog-actions>
</form>
