<h2 mat-dialog-title>Tipo de inversión</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-placeholder>Nombre</mat-placeholder>
                <input required type="text" formControlName="nombre" matInput>
            </mat-form-field>                    
        </div>      

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
          <mat-form-field fxFlex>
              <mat-placeholder>Siglas</mat-placeholder>
              <input type="text" formControlName="siglas" matInput>
          </mat-form-field>                    
      </div>      
    </mat-dialog-content>

        <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
            <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear tipo de inversión</button>
            <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar tipo de inversión</button>
        </mat-dialog-actions>
</form>
